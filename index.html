<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏–º—É–ª—è—Ü–∏—è –æ–ø–ª–∞—Ç—ã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="number"], input[type="tel"], input[type="text"] {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }

        .error {
            color: #e74c3c;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();  // –û—Ç–º–µ–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã

            // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ —Ñ–æ—Ä–º—ã
            const cardNumber = document.getElementById('cardNumber').value;
            const amount = document.getElementById('amount').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
            if (!cardNumber || !amount || !phoneNumber) {
                document.getElementById('responseMessage').innerHTML = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!";
                document.getElementById('responseMessage').classList.add('error');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            document.getElementById('responseMessage').innerHTML = `
                –°–ø–∞—Å–∏–±–æ –∑–∞ –¥–∞–Ω–Ω—ã–µ!<br>
                –¢–µ–±—è –∂–¥—ë—Ç —Å—é—Ä–ø—Ä–∏–∑! üéâ<br>
                (–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã: ${cardNumber}, –°—É–º–º–∞: ${amount}, –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞: ${phoneNumber})
            `;
            document.getElementById('responseMessage').classList.remove('error');
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>–°–∏–º—É–ª—è—Ü–∏—è –æ–ø–ª–∞—Ç—ã</h1>

        <form onsubmit="submitForm(event)">
            <label for="cardNumber">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã" required>

            <label for="amount">–°—É–º–º–∞:</label>
            <input type="number" id="amount" name="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" required>

            <label for="phoneNumber">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>

            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>

        <div id="responseMessage"></div>
    </div>

</body>
</html>
