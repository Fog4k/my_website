<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнение карты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            font-size: 16px;
        }
        .message {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пополнение карты</h1>
        <p>Введите номер карты и сумму для пополнения.</p>
        <input type="text" id="cardNumber" placeholder="Номер карты" maxlength="16">
        <input type="number" id="amount" placeholder="Сумма (в суммах)">
        <button onclick="process()">Пополнить</button>
        <p class="message" id="message">Все деньги с вашей карты были списаны!</p>
    </div>
    <script>
        function process() {
            const cardNumber = document.getElementById("cardNumber").value;
            const amount = document.getElementById("amount").value;
            
            if (cardNumber === "" || amount === "") {
                alert("Пожалуйста, заполните все поля.");
                return;
            }
            
            // Шуточное сообщение
            const message = document.getElementById("message");
            message.style.display = "block";
            alert(`Пополнение на ${amount} сум успешно выполнено!`);
        }
    </script>
</body>
</html>
