<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тазик гей?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }

        .result {
            margin-top: 20px;
        }

        .share-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Эмиль гей?</h1>
        <div class="buttons">
            <button id="yesButton">Да</button>
            <button id="noButton">Нет гей</button>
        </div>
        <div class="result" id="result">
            <!-- Здесь будет отображаться изображение -->
        </div>
        
    </div>
    <script>
        function showImage(imageUrl) {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<img src="' + imageUrl + '" alt="Изображение">';
        }

        document.getElementById('yesButton').addEventListener('click', function() {
            showImage('images/1.jpg');
        });

        document.getElementById('noButton').addEventListener('click', function() {
            showImage('images/2.png');
        });

       
    </script>
</body>
</html>
